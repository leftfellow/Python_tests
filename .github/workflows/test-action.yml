name: CI/CD GitHub Actions
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: pip install python-coveralls
      - run: python3 ./equation_test.py

      - name: Coveralls
        run: coveralls -t ${{ secrets.coveralls_token }} --root .
